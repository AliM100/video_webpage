<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Arrange items vertically */
        }

        h1 {
            margin-bottom: 20px; /* Add some space between heading and video */
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Video Playlist</h1>

    <form id="nextForm" method="post" action="{{ url_for('next_video') }}">
        <input type="submit" value="Next" />
    </form>

    <video controls>
        <source src="{{ url_for('static', filename=video_files[video_index]) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
