<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Arrange items vertically */
        }

        h1 {
            margin-bottom: 20px; /* Add some space between heading and video */
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>

    <video controls>
        <source src="{{ video_path }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
